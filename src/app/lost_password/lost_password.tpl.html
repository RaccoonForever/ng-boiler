<div class="container">
 <div class="row">
 
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form name="RecupForm" role="form" ng-controller="LostPswdCtrl">
        <h2 class="pagetitle">Récupérer mot de passe</h2>
        <hr class="colorgraph">
        <div class="row">
          <div class="form-group">
            <label for="exampleInputEmail1" class="sr-only">Adresse email</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
              <input type="email" name="inputemail" class="form-control" id="exampleInputEmail1"
                placeholder="Adresse mail" ng-model="email" required>
            </div>
          </div>
		<p>Tout mot de passe perdu ne pourras pas être récupéré. Dans ce cas, nous vous enverrons par mail un nouveau mot de passe et vous pourrez le changer plus tard dans votre profil.</p>

        <div class="row">
          <div class="col-xs-6 col-md-6">
		  <input type="submit" value="Envoyer !" class="btn btn-primary btn-block btn-lg" tabindex="7"  style="margin-left: 50%;
              background: rgb(25, 176, 25);border: none;" ng-click="send()">
		  </div>
        </div>    
      </form>
    </div>
  </div>
</div>
</div>
