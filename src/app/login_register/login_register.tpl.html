<div class="container">
 <div class="row">
 
 
 
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form name="ConnectForm" role="form" ng-controller="LoginCtrl">
        <h2 class="pagetitle">Se connecter</h2>
        <hr class="colorgraph">
        <div class="row">
          <div class="form-group">
            <label for="exampleInputEmail1" class="sr-only">Adresse email</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
              <input type="email" name="inputemail" class="form-control" id="exampleInputEmail1"
                placeholder="Adresse mail" ng-model="email" required>
            </div>
          </div>
           <div class="form-group">
            <label for="exampleInputPassword1" class="sr-only">Mot de passe</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
              <input type="password" name="inputmdp" class="form-control" id="exampleInputPassword1"
                placeholder="Mot de passe" ng-model="mdp" required>
            </div>
            <a href="#/lost_password" class="pull-right small">Mot de passe perdu ?</a>
          </div>
            
        <div class="checkbox">
            <label>
            <input type="checkbox"> Se souvenir de moi
            </label>
            <hr class="colorgraph">
          </div>
        <div class="row">
          <div class="col-xs-6 col-md-6">
		  <input type="submit" value="Se connecter" class="btn btn-primary btn-block btn-lg" tabindex="7"  style="margin-left: 50%;
              background: rgb(25, 176, 25);border: none;" ng-click="loginClick()">
		  </div>
        </div>    
      </form>
    </div>
  </div>
  
  
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form" name="SignForm" ng-controller="SignCtrl">
        <h2 class="pagetitle">S'inscrire</h2>
        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="fNameU" id="first_name" ng-model="users.fNameU" class="form-control input-lg" placeholder="Prenom" tabindex="1" required/>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="lNameU" id="last_name" ng-model="users.lNameU" class="form-control input-lg" placeholder="Nom" tabindex="2" required />
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="email" name="mailU" id="email" ng-model="users.mailU" class="form-control input-lg" placeholder="Addresse mail" tabindex="4" required/>
        </div>
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="users.passwordU" id="users.passwordU" ng-model="users.passwordU"  class="form-control input-lg" placeholder="Mot de passe" tabindex="5" required />
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="passwordU2" id="users.passwordU2" ng-model="users.passwordU2" data-match="users.passwordU" class="form-control input-lg" placeholder="Confirmer le mot de passe" tabindex="6" required />
				<div ng-show="SignForm.passwordU2.$error.match">Les mots de passes ne se correspondent pas !</div>
			</div>
		</div>
		</div>
        <div class="row">
          <div class="col-xs-12 .col-sm-6 .col-md-8" id="buttonstyle">
            En cliquant sur <strong class="label label-primary">S'inscrire</strong>, Vous acceptez les <a href="#/useconditions" data-toggle="modal" data-target="#t_and_c_m">  Conditions Générales d'utilisation</a> du site
          </div>
        </div>
        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-6 col-md-6">
			<input type="submit" value="S'inscrire" class="btn btn-primary btn-block btn-lg" ng-click="signClick()" tabindex="7"  style="margin-left: 50%;"></div>
        </div>
      </form>
    </div>
  </div>
  
  
  
  
  
  
  
  
  
  
  
  <!-- Modal -->
  <div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title" id="myModalLabel">Terms & Conditions</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">I Agree</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
</div>
</div>
