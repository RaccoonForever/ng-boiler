<div class="container" style="padding-top: 60px;">
  <h2 class="pagetitle">Créer le produit</h2>
  <hr class="colorgraph">
  <div class="row">
    <!-- edition du formulaire -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
    <!--
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">×</a> 
        <i class="fa fa-coffee"></i>
        This is an <strong>.alert</strong>. Use this to show important messages to the user.
      </div>
    -->
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">Nom :</label>
          <div class="col-lg-8">
            <input class="form-control" value="" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Description :</label>
          <div class="col-md-8">
         <textarea class="form-control" id="message" name="message" placeholder="" rows="7">              </textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Prix :</label>
          <div class="col-lg-8">
            <input class="form-control" value="" type="text">
          </div>
        </div>
         <div class="form-group">
          <label class="col-lg-3 control-label">Couleurs :</label>
          <div class="col-lg-8">
            <label class="btn btn-default">
            <input type="radio" name="year" value="bleu" checked="">Bleu
        </label>
        <label class="btn btn-default">
            <input type="radio" name="year" value="rouge">Rouge
        </label>
        <label class="btn btn-default">
            <input type="radio" name="year" value="vert">Vert
        </label>
           <label class="btn btn-default">
            <input type="radio" name="year" value="other">Multicolore ou autre
        </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Créer le produit" type="button">
            <span></span>
            <input class="btn btn-default" value="Annuler" type="reset">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
